<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="John Doe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS CALCULATOR</title>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
<main>
	<div>
		<h2>JS CALCULATOR 3RD ASSIGNMENT</h2>
	</div><br>
	<input type="number" name="" value="0">
	<div class="values">
		<button class="operation" op="clear">C</button>
		<button class="operation" op="negate">+/-</button>
		<button class="operation" op="percent">%</button>
		<button class="operation" op="divide">/</button>

		<button class="num__key">7</button>
	    <button class="num__key">8</button>
	    <button class="num__key">9</button>
	    <button class="operation" op="multiply">x</button>

	    <button class="num__key">4</button>
	    <button class="num__key">5</button>
	    <button class="num__key">6</button>
	    <button class="operation" op="subtract">-</button>

	    <button class="num__key">1</button>
	    <button class="num__key">2</button>
	    <button class="num__key">3</button>
	    <button class="operation" op="add">+</button>


	    <button class="num__key">0</button>
	    <button class="num__key">.</button>
	     <button class="ans__key">Ans</button>
	    <button class="eq__key">=</button>
	</div>
</main>
</center>	



<script src="calc.js"></script>
</body>
</html>
